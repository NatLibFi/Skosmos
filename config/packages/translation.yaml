framework:
    default_locale: en
    translator:
        default_path: '%kernel.project_dir%/resource/translations'
        paths:
            - '%kernel.project_dir%/resource/js'    # JavaScript files
            - '%kernel.project_dir%/src'           # PHP files
            - '%kernel.project_dir%/src/view'      # Correct path for Twig templates
        fallbacks:
            - en
        providers:
            lokalise:
                dsn: '%env(LOKALISE_DSN)%'
                locales: ['ar', 'da', 'de', 'en', 'es', 'fa', 'fi', 'fr', 'fy', 'it', 'lv', 'nb', 'nl', 'nn', 'pl', 'pt_BR', 'pt', 'ru', 'se', 'sv', 'zh']
                domains: ['messages']
