services:
  fuseki:
    extends:
      file: ../docker-compose.yml
      service: fuseki
  fuseki-cache:
    extends:
      file: ../docker-compose.yml
      service: fuseki-cache
  skosmos:
    extends:
      file: ../docker-compose.yml
      service: skosmos
    volumes:
      - type: bind
        source: plugins
        target: /var/www/html/plugins
      - type: bind
        source: custom-templates
        target: /var/www/html/custom-templates
    environment:
      SKOSMOS_SPARQL_ENDPOINT: http://fuseki-cache:80/skosmos/sparql
