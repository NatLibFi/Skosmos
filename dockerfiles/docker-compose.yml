version: '3.7'

services:
  fuseki:
    container_name: skosmos-fuseki
    hostname: fuseki
    image: stain/jena-fuseki:4.0.0
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx2g
    ports:
      - 9030:3030
    volumes:
      - type: bind
        source: ./config/skosmos.ttl
        target: /fuseki/configuration/skosmos.ttl
      # The example below shows how to bind a volume to persist the Jena Fuseki data.
      # Visit https://hub.docker.com/r/stain/jena-fuseki/ for more options.
      # - ${PWD}/fuseki:/fuseki
  fuseki-cache:
    container_name: skosmos-fuseki-cache
    hostname: fuseki-cache
    image: varnish:6.0.10
    ports:
      - 9031:80
    volumes:
      - type: bind
        source: ./config/varnish-default.vcl
        target: /etc/varnish/default.vcl
  skosmos:
    container_name: skosmos-web
    hostname: skosmos
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile.ubuntu
    ports:
      - 9090:80
    depends_on:
      - fuseki
      - fuseki-cache
    volumes:
      - type: bind
        source: ./config/config-docker-compose.ttl
        target: /var/www/html/config.ttl
