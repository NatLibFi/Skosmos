version: '3.7'

services:
  fuseki:
    container_name: skosmos-fuseki
    hostname: fuseki
    image: atomgraph/fuseki
    ports:
      - 9030:3030
    environment:
      - JAVA_OPTIONS=-Xmx8G -Xmx8G
    volumes:
      - ./config/skosmos.ttl:/fuseki/configuration/skosmos.ttl:ro
    command: [ "--config", "/fuseki/configuration/skosmos.ttl" ]

  fuseki-cache:
    container_name: skosmos-fuseki-cache
    hostname: fuseki-cache
    image: varnish
    ports:
      - 9031:80
    volumes:
      - type: bind
        source: ./config/varnish-default.vcl
        target: /etc/varnish/default.vcl

  skosmos:
    container_name: skosmos-web
    hostname: skosmos
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile.ubuntu
    ports:
      - 9090:80
    depends_on:
      - fuseki
      - fuseki-cache
    volumes:
      - type: bind
        source: ./config/config-docker-compose.ttl
        target: /var/www/html/config.ttl
